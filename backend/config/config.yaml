server:
  port: 8080
  mode: debug # debug, release, test

database:
  host: postgres
  port: 5432
  user: ems
  password: ems123
  dbname: ems_db
  sslmode: disable
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 3600 # seconds

redis:
  host: redis
  port: 6379
  password: ""
  db: 0
  pool_size: 10

jwt:
  secret: your-secret-key-change-in-production
  expire_hours: 24
  issuer: ems-system

log:
  level: debug # debug, info, warn, error
  filename: logs/ems.log
  max_size: 100 # MB
  max_backups: 3
  max_age: 28 # days
  compress: true

upload:
  max_size: 10485760 # 10MB
  allowed_types: ["image/jpeg", "image/png", "image/jpg"]
  save_path: ./uploads

app:
  qr_code_base_url: "https://ems.example.com/equipment/"
  gps_validation_enabled: false # Set to true to enable GPS verification
  gps_tolerance_meters: 100
