version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: ems-postgres
    environment:
      POSTGRES_DB: ems_db
      POSTGRES_USER: ems
      POSTGRES_PASSWORD: ems_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./db/seeds/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    networks:
      - ems-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ems"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: ems-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ems-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端服务
  backend:
    build:
      context: .
      dockerfile: deploy/Dockerfile.backend
    container_name: ems-backend
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ems
      DB_PASSWORD: ems_password
      DB_NAME: ems_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ems-network
    restart: unless-stopped

  # 前端服务
  frontend:
    build:
      context: .
      dockerfile: deploy/Dockerfile.frontend
    container_name: ems-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - ems-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  ems-network:
    driver: bridge
