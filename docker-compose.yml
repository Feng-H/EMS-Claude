# =====================================================
# EMS Docker Compose Configuration
# =====================================================
# This file defines the complete EMS system stack
# =====================================================

version: '3.8'

services:
  # =====================================================
  # PostgreSQL Database
  # =====================================================
  postgres:
    image: postgres:15
    container_name: ems-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ems_db
      POSTGRES_USER: ems
      POSTGRES_PASSWORD: ems123
      TZ: Asia/Shanghai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ems -d ems_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ems-network

  # =====================================================
  # Redis Cache
  # =====================================================
  redis:
    image: redis:7-alpine
    container_name: ems-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ""
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 nc -z 127.0.0.1 6379 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ems-network

  # =====================================================
  # Backend API Service
  # =====================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ems-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
    volumes:
      - ./backend/config:/app/config
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - ems-network

  # =====================================================
  # Frontend Web Service
  # =====================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ems-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - frontend_uploads:/usr/share/nginx/html/uploads
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - ems-network

  # =====================================================
  # Nginx Reverse Proxy (Optional)
  # =====================================================
  nginx:
    image: nginx:alpine
    container_name: ems-nginx
    restart: unless-stopped
    ports:
      - "8081:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - ems-network
    profiles:
      - proxy

# =====================================================
# Volumes
# =====================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local
  frontend_uploads:
    driver: local

# =====================================================
# Networks
# =====================================================
networks:
  ems-network:
    driver: bridge
